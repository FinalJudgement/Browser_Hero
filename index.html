<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Hero|TwistGames</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <embed
      src="themesong.mp3"
      loop="true"
      autostart="true"
      width="2"
      height="0"
    />
  </head>
  <body>
    <div class="uiheader">
      <div class="options">
        <div class="playerChoice" onmouseover="bleep.play()" onmousedown="">
          Go Back To Town
        </div>
        <div class="playerChoice" onmouseover="bleep.play()" onmousedown="">
          Fight Level 1 Wolf Puppies
        </div>
        <div class="playerChoice" onmouseover="bleep.play()" onmousedown="">
          Scavenge for Items
        </div>
        <div class="playerChoice" onmouseover="bleep.play()" onmousedown="">
          Inventory
        </div>
      </div>
      <h1>Browser Hero Version 1</h1>
    </div>
    <div class="fight_block">
      <div class="charsetup">
        <div class="charname">Tents R Us</div>
        <div class="main_character"></div>
      </div>

      <div class="fight_choice">
        <div class="top_row buttons">
          <div class="battle_option" onmouseover="bleep.play()" onmousedown="">
            Attack!
          </div>
          <div class="battle_option" onmouseover="bleep.play()" onmousedown="">
            Defend!
          </div>
        </div>
        <div class="bottom_row">
          <div class="battle_option" onmouseover="bleep.play()" onmousedown="">
            item!
          </div>
          <div class="battle_option" onmouseover="bleep.play()" onmousedown="">
            flee
          </div>
        </div>
      </div>
      <div class="enemysetup">
        <div class="enemyname">Lvl 1 Wolf</div>
        <div class="enemy"></div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
