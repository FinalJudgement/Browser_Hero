<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Hero|TwistGames</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="uiheader">
      <div class="options">
        <div class="playerChoice">Go Back To Town</div>
        <div class="playerChoice">Fight Level 1 Wolf Puppies</div>
        <div class="playerChoice">Scavenge for Items</div>
        <div class="playerChoice">Inventory</div>
      </div>
      <h1>Browser Hero</h1>
    </div>
    <div class="fight_block">
      <div class="charsetup">
        <div class="charname">Tents R Us</div>
        <div class="main_character"></div>
      </div>

      <div class="fight_choice">
        <div class="top_row">
          <div class="battle_option">Attack!</div>
          <div class="battle_option">Defend!</div>
        </div>
        <div class="bottom_row">
          <div class="battle_option">item!</div>
          <div class="battle_option">flee</div>
        </div>
      </div>
      <div class="enemysetup">
        <div class="enemyname">Lvl 1 Wolf</div>
        <div class="enemy"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
